<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>商品一覧</h1>
  <p><a href="{{ url_for('create') }}">新規登録</a></p>
  <table>
  {% for product in products %}
  <tr>
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.created_at }}</td>
    <td><a href="{{url_for('update', id=product.id) }}">編集</a></td>
    <td>
      <form action="{{ url_for('delete') }}" method='post'>
        <input type="hidden" name="id" value="{{ product.id }}">
        <button>削除</button>
      </form>
    </td>
  </tr>
  {% endfor %}
  </table>
</body>
</html>
