{% extends 'ex6base.html' %}

{% block content %}
<h2>Ex7 レイアウト継承&商品一覧</h2>
<table>
    <tr><th>商品ID</th><th>商品名</th><th>単価</th><th>イメージ</th></tr>
    {% for product in products %}
    <tr>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td><img src="{{ url_for('static', filename=product.img) }}" style="width:50px"></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
