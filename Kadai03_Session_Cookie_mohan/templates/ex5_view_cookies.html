<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>課題No.03</h1>
    <h2>Ex5　複数Cookie表示</h2>
    {% if cookies %}
    <ul>
        {% for key, value in cookies.items() %}
        <li>{{key}}:{{value}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <p><a href="{{url_for('index')}}">index</a></p>
</body>
</html>
