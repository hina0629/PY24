{% extends 'base.html' %}

{% block content %}
    <h2>Ex4 100連ガチャ+</h2>

    <ul>
        {% for number in numbers %}
            {% if number == 7 %}
                <li class="seven">{{ number }}</li>
            {% else %}
                <li>{{ number }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
