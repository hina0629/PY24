<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Flash Message Category</h1>
    <form method="post">
        ID:<input type="text" name="id">
        <input type="submit">
    </form>
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li>{{ category }} {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <p><a href="{{ url_for('index') }}">index</a></p>
</body>
</html>
